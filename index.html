    <section class="section section-hero">

    <section class="section">
      <h2 id="the-simplest-implementation" class="h2">
        The simplest implementation
      </h2>
      <p class="p">
        In the following examples, you can see the simplest and most lightweight
        implementation of boxview. they are the most basic form of boxview with
        the default features.
      </p>
      <h3 class="h3">Landscape photos gallery</h3>
      <div class="media-content media-content_1" data-boxview-list>
        <img
          class="img"
          src="https://images.unsplash.com/photo-1458150945447-7fb764c11a92?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=920&q=80"
          alt="Charles Bridge, Prague, Praha, Czech Republic"
        />
        <img
          class="img"
          src="https://images.unsplash.com/photo-1555267648-6a4efdb37f1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=970&q=80"
          alt="A bird in ZOO Plzeň, Czech republic"
        />
        <img
          class="img"
          src="https://images.unsplash.com/photo-1592838530410-6d5867c196d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1071&q=80"
          alt="River"
        />
